<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            background-image: linear-gradient(to bottom, black, white);
            font-family: 'Courier New', Courier, monospace;
            color: white;

        }
    </style>
</head>
<body>
    <h1>Antes e depois!!</h1>
    <input id="botao" type="button" value="Antecessor e Sucessor">

    <script>
        var botao = window.document.getElementById('botao').addEventListener('click', antesDepois)

        function antesDepois(){
            var numero = Number(window.prompt('Digite um numero!!!'))

            window.alert(`Antes de ${numero}, temos o numero ${numero-1}. Depois de ${numero}, temos o numero ${numero+1}`)
        }
    </script>
</body>
</html>
