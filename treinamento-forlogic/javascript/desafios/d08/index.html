<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            background-image: linear-gradient(to bottom, black, white);
            font-family: 'Courier New', Courier, monospace;
            color: white;

        }
    </style>
</head>
<body>
    <h1>Calcular desconto!!</h1>
    <input id="botao" type="button" value="Desconto de 10%">
    <div id="text">Clique no botão acima para calcular desconto</div>
    
    <script>
        var botao = window.document.getElementById('botao').addEventListener('click', calcular)
        var text = window.document.getElementById('text')

        function calcular() {
            var produto = window.prompt('Qual produto vc esta comprando?')

            var valorP = Number(window.prompt(`Qual é o valor do produto ${produto}?`))

            var desconto = valorP / 10
            var valorDescontado = valorP - desconto

            var descontoR = desconto.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})
            var valorDescontadoR = valorDescontado.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})
            var valorPR = valorP.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})

            text.innerHTML = `<h2>Calculando desconto de 10% para ${produto}</h2><p>O preço original era ${valorPR}</p><p>Voce acaba de ganhar ${descontoR} de desconto!!</p><p>No fim, vc vai pagar ${valorDescontadoR} no produto ${produto}</p>`
        }
    </script>
</body>
</html>
