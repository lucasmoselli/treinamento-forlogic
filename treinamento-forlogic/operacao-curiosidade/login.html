<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-login.css">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <title>Operação Curiosidade</title>
</head>
<body>
    <div class="wrapper">
        <main class = "login">
            <div class="oc-logo"><h1>OC</h1>
                <p>Operação Curiosidade</p>
            </div>
            <form action="" name="form" id="form">
                <div class="input-control">
                    <input class="input-login" type="email" placeholder="Email" name="email" id="email">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <input class ="input-login" type="password" placeholder="Senha" name="senha" id="senha">
                    <div class="error"></div>
                </div>
                <button class="entrar-btn" type="submit">Entrar</button>
            </form>
            <div class="register">Não possui uma conta? <strong><a href="src/registrar/registrar.html">Registre-se!</a></strong></div>
        </main>
    </div>
    <script src="script-login.js"></script>
</body>
</html>
