<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-home.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <title>Home</title>
</head>

<body>
    <div class="wrapper">
        <nav>
            <div class="home-logo"><span>OC</span> Operação Curiosidade
            </div>
            <div class="nav-links">
                <a href="home.html"><span class="material-symbols-outlined">house</span>Home</a>
            </div>
            <hr>
            <div class="nav-links">
                <a href="cadastros.html"><span class="material-symbols-outlined">group_add</span>Cadastro</a>
            </div>
            <hr>
            <div class="nav-links">
                <a href="relatorios.html"><span class="material-symbols-outlined">analytics</span>Relatorios</a>
            </div>
        </nav>
        <div class="principal">
            <header>
                <div class="bx-menu" id="menu-icon"><span class="material-symbols-outlined">
                        menu
                    </span></div>
                <div class="nav-header">
                    <div class="nav-links">
                        <a href="home.html"><span class="material-symbols-outlined">house</span>Home</a>
                    </div>
                    <hr>
                    <div class="nav-links">
                        <a href="cadastros.html"><span class="material-symbols-outlined">group_add</span>Cadastro</a>
                    </div>
                    <hr>
                    <div class="nav-links">
                        <a href="relatorios.html"><span class="material-symbols-outlined">analytics</span>Relatorios</a>
                    </div>
                </div>
                <input type="text" placeholder="Pesquisar..." name="" id="">
                <div class="perfil" id="perfil">
                </div>
            </header>
            <main class="principal-conteudo" id="paginate">
                <div class="cards">
                    <div class="card1" id="card1">
                        <h1>100</h1><span>Total de cadastros</span>
                    </div>
                    <div class="card2" id="card2">
                        <h1>20</h1><span>Cadastros no ultimo mes</span>
                    </div>
                    <div class="card3" id="card3">
                        <h1>30</h1><span>Cadastros com pendencia de revisão</span>
                    </div>
                </div>
                <div class="cadastros">
                    <h3>Ultimos cadastros</h3>
                    <div class="cadastros-label">
                        <p>Nome</p>
                        <p>E-mail</p>
                        <p class="status">Status</p>
                    </div>
                    <div class="cadastro-lista" id="cadastro-lista"></div>
                    <div class="controls">
                        <div class="first">&#171;</div>
                        <div class="prev"><</div>
                        <div class="numbers">
                            <div>1</div>
                        </div>
                        <div class="next">></div>
                        <div class="last">&#187;</div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="javascript/script-home.js"></script>
    <script src="javascript/listagem-home.js"></script>
</body>

</html>
