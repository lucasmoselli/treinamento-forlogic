<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-novo-cadastro.css">
    <link rel="stylesheet" href="../../style-global.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <title>Novo Cadastro</title>
</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="home-logo"><span>OC</span> Operação Curiosidade
            </div>
            <div class="nav-links">
                <a href="../../home/home.html"><span class="material-symbols-outlined">house</span>Home</a>
            </div>
            <hr>
            <div class="nav-links">
                <a href="../cadastros.html"><span class="material-symbols-outlined">group_add</span>Cadastro</a>
            </div>
            <hr>
            <div class="nav-links">
                <a href="../../relatorios/relatorios.html"><span class="material-symbols-outlined">analytics</span>Relatorios</a>
            </div>
        </nav>
        <div class="principal">
            <header>
                <div class="bx-menu" id="menu-icon"><span class="material-symbols-outlined">
                    menu
                    </span></div>
                <div class="nav-header">
                    <div class="nav-links">
                        <a href="../../home/home.html"><span class="material-symbols-outlined">house</span>Home</a>
                    </div>
                    <hr>
                    <div class="nav-links">
                        <a href="../cadastros.html"><span class="material-symbols-outlined">group_add</span>Cadastro</a>
                    </div>
                    <hr>
                    <div class="nav-links">
                        <a href="../../relatorios/relatorios.html"><span class="material-symbols-outlined">analytics</span>Relatorios</a>
                    </div>
                </div>
                <input type="text" placeholder="Pesquisar..." name="" id="">
                <div class="perfil"  id="perfil">
                </div>
            </header>
            <main>
                <div class="cadastro">
                    <div class="cadastro-title"><h3>Novo cadastro</h3>
                        <div>
                        <input type="checkbox" name="checkbox" id="checkbox" checked onclick="checkboxHelper(this)">Ativo
                    </div>
                    </div>
                    <h3>1º Fatos e dados</h3>
                    <div class="cadastro-dados">
                        <form action="" method="post" id="form">
                            <div class="input-control">
                                <label for="nome">Nome</label><input type="text" name="nome" id="nome">
                                <div class="error"></div>
                            </div>
                            <div class="cadastro-idade-email">
                                <div class="idade-display">
                                    <div class="input-control">
                                        <label for="idade">Idade</label><input class="idade" type="text" name="idade" id="idade">
                                        <div class="error"></div>
                                    </div>
                                </div>
                                <div class="email-display">
                                    <div class="input-control">
                                        <label for="email">E-mail</label><input class="email" type="email" name="email" id="email">
                                        <div class="error"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="input-control">
                                <label for="endereco">Endereço</label><input type="text" name="endereco" id="endereco">
                                <div class="error"></div>
                            </div>
                            <div class="input-control">
                                <label for="outras">Outras informações</label><input type="text" name="outras" id="outras">
                                <div class="error"></div>
                            </div>
                    </div>
                    <h3>2º Interesses</h3>
                    <div class="input-control">
                        <div class="cadastro-info">
                            <textarea rows="4" cols="50" id="interesses"></textarea>
                            <div class="error"></div>
                        </div>
                    </div>
                    <h3>3º Sentimentos</h3>
                    <div class="input-control">
                        <div class="cadastro-info">
                            <textarea rows="4" cols="50" id="sentimentos"></textarea>
                            <div class="error"></div>
                        </div>
                    </div>
                    <h3>4º Valores</h3>
                    <div class="input-control">
                        <div class="cadastro-info">
                            <textarea rows="4" cols="50" id="valores"></textarea>
                            <div class="error"></div>
                        </div>
                    </div>
                    <div class="botao">
                        <button class="registrar-btn" type="submit">Enviar</button>
                    </div>
                </form>
                </div>
            </main>
        </div>
        <script src="script-novo-cadastro.js"></script>
</body>
</html>
