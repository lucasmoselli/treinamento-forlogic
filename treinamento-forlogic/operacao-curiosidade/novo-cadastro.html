<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-novo-cadastro.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Cadastros</title>
</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="home-logo"><span>OC</span> Operação Curiosidade
            </div>
            <div class="nav-links">
                <a href="home.html"><span class="material-symbols-outlined">house</span>Home</a>
            </div>
            <hr>
            <div class="nav-links">
                <a href="cadastros.html"><span class="material-symbols-outlined">group_add</span>Cadastro</a>
            </div>
            <hr>
            <div class="nav-links">
                <a href="relatorios.html"><span class="material-symbols-outlined">analytics</span>Relatorios</a>
            </div>
        </nav>
        <div class="principal">
            <header>
                <input type="text" placeholder="Pesquisar..." name="" id="">
                <div class="perfil">
                    <div class="fakeimg"></div>
                    <p>Nome</p>
                    <a href="">Sair</a>
                </div>
            </header>
            <main>
                <div class="cadastro">
                    <div class="cadastro-title"><h3>Novo cadastro</h3>
                        <input type="checkbox" name="" id="">
                    </div>
                    <h3>1º Fatos e dados</h3>
                    <div class="cadastro-dados">
                        <form action="" method="post">
                            <label for="">Nome</label><input type="text" name="" id="">
                            <div class="cadastro-idade-email">
                                <div class="idade-display">
                                    <label for="">Idade</label><input class="idade" type="text" name="" id="">
                                </div>
                                <div class="email-display">
                                    <label for="">E-mail</label><input class="email" type="email" name="" id="">
                                </div>
                            </div>
                            <label for="">Endereço</label><input type="text" name="" id="">
                            <label for="">Outras informações</label><input type="text" name="" id="">
                        </form>
                    </div>
                    <h3>2º Interesses</h3>
                    <div class="cadastro-info">
                        <input type="text" name="" id="">
                    </div>
                    <h3>3º Sentimentos</h3>
                    <div class="cadastro-info">
                        <input type="text" name="" id="">
                    </div>
                    <h3>4º Valores</h3>
                    <div class="cadastro-info">
                        <input type="text" name="" id="">
                    </div>
                </div>
            </main>
        </div>
</body>
</html>
