<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Passa o mouse para descobrir a tag</p>
    <ul>
        <li><abbr title="Utilize a tag &lt;p&gt;">Parágrafos</abbr> </li>
        <li><abbr title="Utilize a tag &lt;strong&gt;"><strong>Negrito</strong></abbr></li>
        <li><abbr title="Utilize a tag &lt;i&gt;"><i>Itálico</i></abbr></li>
        <li><abbr title="Utilize a tag &lt;br&gt;">Quebra de linha <br></abbr></li>
        <li><abbr title="Utilize a tag &lt;hr&gt;">Risco</abbr><hr></li>
        <li><abbr title="Utilize a tag &lt;span&gt;">Span</abbr></li>
        <li><abbr title="Utilize a tag &lt;ul&gt;">Lista não-ordenada</abbr></li>
        <li><abbr title="Utilize a tag &lt;li&gt;">Conteudos de uma lista</abbr></li>

    </ul>
</body>
</html>
